<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking CSS -->

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <!-- Main Title Icon -->

    <link rel="icon" type="image/gif/png" href="./images/Main Tab Image-Logo.png">
    <title>Login Page</title>
</head>

<body>
    <div class="containter">
        <div class="bluebg">
            <div class="box signin">

                <!-- Log In Button -->

                <h2>Already Have an Register?</h2>
                <button class="signinbtn">Log In
                </button>
            </div>
            <div class="box signup">

                <!-- Register Now Button -->

                <h2>Don't Have an Register?</h2>
                <button class="signupbtn">Register Now</button>
            </div>
        </div>
        <div class="formBx">

            <!------------ Slider ------------->

            <div class="form signinForm">

                <!-- Log In Form -->
                <form>
                    <i class='bx bx-log-in signinimage'></i>
                    <h3>Log In</h3>
                    <input type="text" placeholder=" Username">
                    <input type="password" placeholder=" Password">
                    <a href="https://vincevikash.github.io/My-Porflix/">
                        <input type="submit" value="Login">
                    </a>


                    <a href="#" class="forgot">Forgot Password?</a>
                </form>
            </div>
            <div class="form signupForm">

                <!-- Register User Form -->

                <form>
                    <i class='bx bxs-user signupimage'></i>
                    <h3>Register User</h3>
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Security Question">
                    <input type="text" placeholder="Security Answer ">
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder=" Password">
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>

    <!-- Linking Javascript -->

    <script src="script.js"></script>

</body>

</html>
